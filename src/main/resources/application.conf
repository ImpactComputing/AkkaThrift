AkkaThrift {
    akka {
        actor {
            provider = "akka.cluster.ClusterActorRefProvider"
        }
        remote {
            log-remote-lifecycle-events = off
            netty.tcp {

            }
        }
    }
    
    akka.actor.deployment {
        /akka-thrift-handler {
            router = smallest-mailbox
            nr-of-instances = 5
        }
    }

    thrift {
        read-buffer = 2097152
        timeout-delay = 30
    }
}
